apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: docker.io/vadimkharincodefresh/rollouts-demo@sha256:ab8938fc444733abd197ebf3574853ba892b55e12351266ad5fb79ab65bbc913
          name: guestbook-ui
          ports:
            - containerPort: 80
