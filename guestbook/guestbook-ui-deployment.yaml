apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: docker.io/idanarbel/rollouts-demo@sha256:67d47036a3ea929b7cf64c46685968a89bff69a1f10d1efe4b3a63c2523772ad
          name: guestbook-ui
          ports:
            - containerPort: 80
